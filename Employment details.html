<html>
  <head>
    <title>Details of an Employee</title>
  </head>
  <body>
    <h1>Please fill in your details</h1>
    <table border="1px">
     <tr>
       <td>Employee ID</td>
       <td><input type="text"></td>
     </tr> 
     <tr>
       <td>Employee Name</td>
       <td><input type="text"></td>
     </tr>
     <tr>
       <td>Employee Salary</td>
       <td><input type="text"></td>
     </tr>
     <tr>
       <td>Gender</td>
       <td>male<input type="radio" name="Male">female<input type="radio" name="Female">other<input type="radio" name="Other"></td>
     </tr>
     <td>Preference for posting at</td>
     <td><br>Delhi<input type="checkbox"><br>Faridabad<input type="checkbox"><br>Jaipur<input type="checkbox"></td>
    <tr>
      <td>Residential address</td>
      <td><textarea rows="3"></textarea></td>
    </tr>
    <tr>
      <td><input type="submit" ></td>
    </tr>
    </table>
  </body>
</html>
